<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendar Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"">
    
		<link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <title>Work Day Scheduler by Dre - Kevin</title>
    </head>
    <body>
        
        <script src="" async defer></script>
        
        <header class="jumbotron">
			<p class="h3">Work-Day-Scheduler</p>
			<p class="lead">A  calendar application for scheduling your work day</p>
			<p id="currentDay" class="lead"></p>
		</header>
		<div class="container">
			<div class="timeBlock row">
				<button class="col-2 rounded">
					9:00 AM
				</button>
				<textarea
					id="timeEvent0900"
					class="form-control col"
					data-value="09"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<div class="timeBlock row">
				<button class="col-2 rounded">
					10:00 AM
				</button>
				<textarea
					id="timeEvent1000"
					class="form-control col"
					data-value="10"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<div class="timeBlock row">
				<button class="col-2 rounded">
					11:00 AM
				</button>
				<textarea
					id="timeEvent1100"
					class="form-control col"
					data-value="11"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<div class="timeBlock row">
				<button class="col-2 rounded">
					12:00 PM
				</button>
				<textarea
					id="timeEvent1200"
					class="form-control col"
					data-value="12"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<div class="timeBlock row">
				<button class="col-2 rounded">
					1:00 PM
				</button>
				<textarea
					id="timeEvent1300"
					class="form-control col"
					data-value="13"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<!-- 1400hrs -->
			<div class="timeBlock row">
				<button class="col-2 rounded">
					2:00 PM
				</button>
				<textarea
					id="timeEvent1400"
					class="form-control col"
					data-value="14"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<!-- 1500hrs -->
			<div class="timeBlock row">
				<button class="col-2 rounded">
					3:00 PM
				</button>
				<textarea
					id="timeEvent1500"
					class="form-control col"
					data-value="15"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<!-- 1600hrs -->
			<div class="timeBlock row">
				<button class="col-2 rounded">
					4:00 PM
				</button>
				<textarea
					id="timeEvent1600"
					class="form-control col"
					data-value="16"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<!-- 1700hrs -->
			<div class="timeBlock row">
				<button class="col-2 rounded">
					5:00 PM
				</button>
				<textarea
					id="timeEvent1700"
					class="form-control col"
					data-value="17"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			<!-- 1800hrs -->
			<div class="timeBlock row">
				<button class="col-2 rounded">
					6:00 PM
				</button>
				<textarea
					id="timeEvent1800"
					class="form-control col"
					data-value="18"
				></textarea>
				<button class="col-2 fas fa-save btn btn-primary rounded"></button>
			</div>
			
			</div>
		</div>
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- <script src="moment.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./Assets/script.js"></script>
	</body>
</html>
